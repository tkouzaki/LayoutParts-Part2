<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="outer-box">
      <div class="button q101--red">Button</div>
      <div class="button q101--blue">Button</div>
      <div class="button q101--green">Button</div>
    </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="outer-box">
      <div class="button q102--red">Button</div>
      <div class="button q102--blue">Button</div>
      <div class="button q102--green">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="outer-box">
      <div class="button q102--red click">Button</div>
      <div class="button q102--blue click">Button</div>
      <div class="button q102--green click">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="outer-box">
      <div class="button q104--leftBtn">Button</div>
      <div class="button q104--centerBtn">Button</div>
      <div class="button q104--rightBtn">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
